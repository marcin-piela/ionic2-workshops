<ion-header>
  <navbar title="My tasks" badge="{{count}}"></navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of items; let i = index" #slidingItem>
      <ion-item>
        <ion-avatar item-left>
          <img src="https://cdn0.iconfinder.com/data/icons/iconshock_guys/512/andrew.png">
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeTask(item)">
          <ion-icon name="text"></ion-icon>
          Remove
        </button>
        <button ion-button color="primary" (click)="goToTask(item, slidingItem)">
          <ion-icon name="information-circle"></ion-icon>
          Details
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full icon-left (click)="newTask()">
      <ion-icon name="add"></ion-icon>
      New task
    </button>
  </ion-toolbar>
</ion-footer>
