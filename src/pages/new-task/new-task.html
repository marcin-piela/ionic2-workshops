<ion-header>
  <ion-toolbar>
    <ion-title>
      New task
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="add()" #documentEditForm="ngForm">
    <ion-item>
      <ion-label floating="">Todo</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating="">Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Checkbox 1</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Checkbox 2</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full icon-left type="submit" (click)="documentEditForm.ngSubmit.emit()"
            [disabled]="!documentEditForm.form.valid">
      <ion-icon name="add"></ion-icon>
      Save
    </button>
  </ion-toolbar>
</ion-footer>
