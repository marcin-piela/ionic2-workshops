<ion-header>
  <ion-toolbar>
    <ion-title>
      New photo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-thumbnail class="preview" [hidden]="!image">
    <img [src]="domSanitizer.bypassSecurityTrustUrl(image)"/>
  </ion-thumbnail>
</ion-content>

<ion-footer>
  <ion-toolbar *ngIf="image">
    <button ion-button full icon-left (click)="save()">
      <ion-icon name="add"></ion-icon>
      Save photo
    </button>
  </ion-toolbar>
</ion-footer>
